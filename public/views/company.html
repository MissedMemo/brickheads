<header class="company-details-header">

  <span class="company-name">{{selection.name}}</span>
  <button class="btn btn-md btn-success">Apply!</button>

  <div class="stages-bar">
  </div>

</header>


<section class="taskpanel">

  <div class="taskbar"
       ng-init="tasks = ['resume','cover-letter','research','contacts', 'dates']">

  	<a ui-sref=".resume" class="buttonframe"
  	   ng-selected="currentTask === tasks[0]">
	  <div class="taskbutton" ng-click="setTask(tasks[0])">
	    <i class="fa fa-file-o"></i>
	    <div class="caption">{{tasks[0]}}</div>
	  </div>
	</a>

	<a ui-sref=".cover-letter" class="buttonframe"
  	   ng-selected="currentTask === tasks[1]">
	  <div class="taskbutton" ng-click="setTask(tasks[1])">
	    <i class="fa fa-file-text-o"></i>
	    <div class="caption">{{tasks[1]}}</div>
	  </div>
	</a>

	<a ui-sref=".research" class="buttonframe"
  	   ng-selected="currentTask === tasks[2]">
	  <div class="taskbutton" ng-click="setTask(tasks[2])">
	    <i class="fa fa-book"></i>
	    <div class="caption">{{tasks[2]}}</div>
	  </div>
	</a>

	<a ui-sref=".contacts" class="buttonframe"
  	   ng-selected="currentTask === tasks[3]">
	  <div class="taskbutton" ng-click="setTask(tasks[3])">
	    <i class="fa fa-user-plus"></i>
	    <div class="caption">{{tasks[3]}}</div>
	  </div>
	</a>

	<a ui-sref=".dates" class="buttonframe"
  	   ng-selected="currentTask === tasks[4]">
	  <div class="taskbutton" ng-click="setTask(tasks[4])">
		  <i class="fa fa-calendar-o"></i>
	  <div class="caption">{{tasks[4]}}</div>
	  </div>
  	</a>

    <!-- Bootstrap utility to clear floats -->
	<div class="clearfix"></div>

  </div>

  <div ui-view class="task-edit-area">
  </div>
  
</section>
