
<div class="row">

  <!-- list of companies -->
  <div class="col-sm-3">
    <div class="company-selector-panel">
      <div class="listframe">

        <div class="add-company-frame">
          <input type="text" ng-model="name" placeholder="company name" />
          <button ng-click="addCompany(name); name=''">Add</button>
          <div class="clearfix"></div><!-- clears floats -->
        </div>

        <ul ng-repeat="company in companies">
          <li>
            <div class="list-element" ng-click="select(company)"
                 ng-selected="selection.name === company.name">
              {{company.name}}
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
    
  <!-- selected company details -->
  <div class="col-sm-9">
    <div ui-view="company-details"></div>
  </div>

</div>
